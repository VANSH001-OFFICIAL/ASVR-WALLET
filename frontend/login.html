<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PayPortal</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="auth-container">
        <div class="auth-box">
            <h2 class="auth-header">Login to PayPortal</h2>
            
            <form id="login-form">
                
                <div class="input-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="Enter 10 digit mobile number" pattern="[0-9]{10}" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="main-button" id="login-btn">Login</button>
            </form>

            <p class="auth-footer">Don't have an account? <a href="register.html">Register here</a></p>
            <p id="message" style="margin-top: 15px; color: #dc3545; display: none;"></p>
        </div>
    </div>

    <script src="login-script.js" defer></script> 
</body>
</html>
